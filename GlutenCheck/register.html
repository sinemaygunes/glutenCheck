<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">Ad Soyad</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ad Soyad" required />
            </div>

            <div class="form-group">
                <label for="email">E-Posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta" required />
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifre" required />
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="gluten" name="gluten" />
                    Gluten hassasiyetiniz var mı?
                </label>
            </div>

            <button type="submit" class="btn">Kayıt Ol</button>
        </form>

        <div class="link-text">
            Hesabın var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
